---
layout: base
---
<article class="post">

  <div class="project-grid">
    {% for project in site.projects %}
      {% if project.publish == false %}
        <div class="project-card">
          <a href="{{ project.url }}">
            <h2>{{ project.title }}</h2>
            <div class="image-wrapper">
              <img src="{{ project.projects_page_image }}" alt="{{ project.title }}" class="project-card-image">
              <div class="overlay-text">{{ project.description }}</div>
            </div>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>

</article>
